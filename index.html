<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Hero Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div style="text-align: center;">
      <img src="img/cw_logo.jpg" alt="Water Hero Logo" style="height: 50px; margin-bottom: 10px;">
    </div>
    <h1 style="color: #1CA3EC;">
      Water Quest
    </h1>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
      <div class="milestone village" style="left: 25%" data-level="2">2</div>
      <div class="milestone village" style="left: 50%" data-level="3">3</div>
      <div class="milestone village" style="left: 75%" data-level="4">4</div>
      <div class="milestone village" style="left: 100%" data-level="5">5</div>
    </div>
    <p style="color: #1CA3EC; text-align: center;">Quest: Collect 25 Water Cans to Help Communities!</p>
    <div class="level-indicator">Quest Level: <span id="level">1</span></div>
    <div class="stats">
      <p style="color: black;">Water Cans Collected: <span id="current-cans">0</span></p>
      <p style="color: black;">Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div id="game-container" class="game-container">
      <div class="game-grid"></div>
    </div>
    <button id="start-game" onclick="startGame()">Start Quest</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
