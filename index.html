<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest & Water Drop</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <button id="start-game">Start Game</button>
  </div>

  <!-- Water Drop Game UI -->
  <div class="container" id="water-drop-container">
    <h1>Water Drop</h1>
    <p class="game-instructions">Tap the clean drops before they hit the ground. Avoid dirty drops!</p>
    <div class="stats">
      <p>Score: <span id="drop-score">0</span></p>
      <p>Time Left: <span id="drop-timer">30</span>s</p>
    </div>
    <div id="drop-feedback" class="feedback"></div>
    <div id="drop-milestone" class="milestone"></div>
    <div id="drop-game-area"></div>
    <button id="drop-reset">Reset</button>
    <div id="confetti"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
